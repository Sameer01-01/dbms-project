{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="mb-4">Edit Retailer</h2>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5>Edit Retailer Details</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_retailer', id=retailer.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Retailer Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ retailer.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contact" name="contact" value="{{ retailer.contact }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ retailer.email or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3">{{ retailer.address or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" value="{{ retailer.location }}" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('retailers') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Retailer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
